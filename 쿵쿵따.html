<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>쿵쿵따</title>

		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			ul,
			ol {
				list-style: none;
			}
			input:focus {
				outline: none;
			}

			main {
				max-width: 1200px;
				margin: 0 auto;
				padding: 30px 50px;
			}

			.endtalk__title {
				display: flex;
				justify-content: space-between;
				align-items: center;
				font-size: 24px;
				margin-bottom: 20px;
			}
			.endtalk__btn__gameStart {
				width: 200px;
				height: 50px;
				font-size: 20px;
				cursor: pointer;
			}

			.endtalk__field {
				display: none;
				width: 100%;
				height: 300px;
				margin-bottom: 20px;
			}
			.play .endtalk__field {
				display: block;
			}

			.endtalk__userInput {
				display: none;
				width: 100%;
				margin-bottom: 20px;
				gap: 20px;
			}
			.play .endtalk__userInput {
				display: flex;
			}
			.endtalk__userInput input {
				width: calc(100% - 220px);
				height: 50px;
				padding: 10px 20px;
				font-size: 20px;
			}
			.endtalk__userInput button {
				width: 200px;
				height: 50px;
				cursor: pointer;
				font-size: 20px;
			}

			.endtalk__notice {
				padding-left: 20px;
				font-size: 16px;
				line-height: 1.2;
				list-style-type: auto;
				font-size: 14px;
				color: #555;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="endtalk__title">
				<h1>쿵쿵따</h1>
				<button class="endtalk__btn__gameStart">게임 시작하기</button>
			</div>

			<ul class="endtalk__field"></ul>

			<form class="endtalk__userInput">
				<input type="text" />
				<button type="submit" class="endtalk__btn__submit">보내기</button>
			</form>

			<ol class="endtalk__notice">
				<li>시작 버튼을 눌러 게임을 시작해 주세요.</li>
				<li>2글자 이상 5글자 이하의 단어만 입력 가능합니다.</li>
				<li>중복된 단어는 입력이 불가합니다.</li>
				<li>앞에 입력된 단어의 끝 글자를 첫 글자로 사용해 주세요.</li>
			</ol>
		</main>
	</body>
</html>
