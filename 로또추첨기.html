<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>로또추첨기</title>
		<style>
			*{
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}

			main{
				margin: 50px auto 0;
				max-width: 800px;
				padding: 0 30px;
			}

			.tit{
				display: flex;
				justify-content: flex-start;
				align-items: center;
				gap: 30px;
				margin-bottom: 20px;
			}
			.tit h1{
				font-size: 28px;
			}
			.tit button{
				width: 120px;
				height: 40px;
				font-size: 18px;
				cursor: pointer;
			}

			p{
				font-size: 18px;
				line-height: 1.5;
				display: flex;
				align-items: center;
				justify-content: flex-start;
				gap: 10px;
			}
			span{
				display: inline-block;
				width: 30px;
				height: 30px;
				border-radius: 50%;
				font-size: 18px;
				font-weight: bold;
				text-align: center;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="tit">
				<h1>로또추첨기</h1>
				<button type="submit">추첨 시작</button>
			</div>
			
			<p id="raffleNum">추첨번호: </p>
			<p id="bonusNum">보너스번호: </p>
			
		</ㅡ>
	</body>
</html>
