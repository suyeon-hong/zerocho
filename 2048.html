<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>2048</title>

		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}

			main {
				margin: 0 auto;
				max-width: 1280px;
				padding: 30px;
			}

			h1 {
				font-size: 28px;
				margin-bottom: 10px;
			}

			.noti {
				padding-left: 20px;
				font-size: 13px;
				color: #666;
				line-height: 1.2;
				margin-bottom: 30px;
			}

			#score {
				user-select: none;
			}

			#field {
				width: 100%;
				max-width: 60vw;
				border-collapse: collapse;
				user-select: none;
			}

			#field td {
				border: 1px solid #222;
				font-size: 5vw;
				font-weight: bold;
				line-height: 3;
				text-align: center;
				width: calc(100% / 4);
				cursor: pointer;
				border: 10px solid #bbada0;
			}

			.color-2 {
				background-color: #eee4da;
				color: #776e65;
			}
			.color-4 {
				background-color: #eee1c9;
				color: #776e65;
			}
			.color-8 {
				background-color: #f3b27a;
				color: "white";
			}
			.color-16 {
				background-color: #f69664;
				color: "white";
			}
			.color-32 {
				background-color: #f77c5f;
				color: "white";
			}
			.color-64 {
				background-color: #f75f3b;
				color: "white";
			}
			.color-128 {
				background-color: #edd073;
				color: #776e65;
			}
			.color-256 {
				background-color: #edcc62;
				color: #776e65;
			}
			.color-512 {
				background-color: #edc950;
				color: #776e65;
			}
			.color-1024 {
				background-color: #edc53f;
				color: #776e65;
			}
			.color-2048 {
				background-color: #edc22e;
				color: #776e65;
			}

			@media screen and (max-width: 768px) {
				#field {
					max-width: 100%;
				}
				#field td {
					font-size: 7vw;
				}
			}
		</style>
	</head>
	<body>
		<main>
			<h1>2048</h1>

			<ol class="noti">
				<li>
					키보드 방향키 혹은 마우스 드래그를 이용해 게임을 진행할 수 있습니다.
				</li>
				<li>방향키 혹은 드래그방향으로 노출된 숫자들이 모두 이동합니다.</li>
				<li>
					숫자가 이동되면서 겹쳐지는 숫자가 있을경우 칸이 합쳐지며 값은 배수가
					됩니다.
				</li>
				<li>게임을 진행하며 칸이 다 채워지기 전, 2048을 만들면 성공입니다.</li>
			</ol>

			<table id="field">
				<tbody></tbody>
			</table>

			<div id="score">0</div>
		</main>
	</body>
</html>
