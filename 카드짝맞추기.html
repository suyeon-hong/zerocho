<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>카드 짝맞추기</title>
	</head>

	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		ul {
			list-style: none;
		}

		main {
			margin: 50px auto 0;
			padding: 30px;
		}

		h1 {
			font-size: 28px;
			margin-bottom: 1px;
		}
		.noti {
			padding-left: 20px;
			margin-bottom: 20px;
		}
		.noti li {
			font-size: 13px;
			line-height: 1.2;
			color: #888;
		}

		.btnStart {
			width: 100px;
			height: 40px;
			font-size: 18px;
			cursor: pointer;
		}

		.card_container {
			width: 100%;
			display: flex;
			flex-wrap: wrap;
		}
		.card_wrap {
			width: calc(100% / 4);
			height: 300px;
			padding: 20px;
		}
		.card_inner {
			width: 100%;
			height: 100%;
			position: relative;
			cursor: pointer;
			perspective: 500px;
		}
		.front,
		.back {
			width: 100%;
			height: 100%;
			border: 1px solid #222;
			position: absolute;
			top: 0;
			left: 0;
			backface-visibility: hidden;
			transition: 1s;
		}
		.front {
			transform: rotateY(-180deg);
			background: red;
		}
		.back {
			transform: rotateY(0deg);
			background: #555;
		}

		.card_inner.isOn .front {
			transform: rotateY(0deg);
		}

		.card_inner.isOn .back {
			transform: rotateY(180deg);
		}
	</style>
	<body>
		<main>
			<h1>카드 짝맞추기 게임</h1>

			<ol class="noti">
				<li>게임시작 버튼을 눌러 게임을 시작해 주세요.</li>
				<li>3초간 보여지는 카드의 순서를 잘 기억해 주세요.</li>
				<li>같은 색을 가진 2장의 카드를 선택해 주세요.</li>
				<li>12장의 카드가 모두 짝을 이루면 성공입니다.</li>
			</ol>

			<button class="btnStart">게임시작</button>

			<ul class="card_container">
				<li class="card_wrap">
					<div class="card_inner">
						<div class="front"></div>
						<div class="back"></div>
					</div>
				</li>
				<li class="card_wrap">
					<div class="card_inner">
						<div class="front"></div>
						<div class="back"></div>
					</div>
				</li>
				<li class="card_wrap">
					<div class="card_inner">
						<div class="front"></div>
						<div class="back"></div>
					</div>
				</li>
				<li class="card_wrap">
					<div class="card_inner">
						<div class="front"></div>
						<div class="back"></div>
					</div>
				</li>
				<li class="card_wrap">
					<div class="card_inner">
						<div class="front"></div>
						<div class="back"></div>
					</div>
				</li>
				<li class="card_wrap">
					<div class="card_inner">
						<div class="front"></div>
						<div class="back"></div>
					</div>
				</li>
				<li class="card_wrap">
					<div class="card_inner">
						<div class="front"></div>
						<div class="back"></div>
					</div>
				</li>
				<li class="card_wrap">
					<div class="card_inner">
						<div class="front"></div>
						<div class="back"></div>
					</div>
				</li>
				<li class="card_wrap">
					<div class="card_inner">
						<div class="front"></div>
						<div class="back"></div>
					</div>
				</li>
				<li class="card_wrap">
					<div class="card_inner">
						<div class="front"></div>
						<div class="back"></div>
					</div>
				</li>
				<li class="card_wrap">
					<div class="card_inner">
						<div class="front"></div>
						<div class="back"></div>
					</div>
				</li>
				<li class="card_wrap">
					<div class="card_inner">
						<div class="front"></div>
						<div class="back"></div>
					</div>
				</li>
			</ul>
		</main>
	</body>
</html>
